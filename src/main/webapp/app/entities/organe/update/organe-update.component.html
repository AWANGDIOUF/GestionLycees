<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-organe-heading" data-cy="OrganeCreateUpdateHeading">Create or edit a Organe</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null"></option>
            <option value="CONSEIL_ETABLISSEEMENT">CONSEIL_ETABLISSEEMENT</option>
            <option value="CONSEIL_GESTION_ETABLISSEMENT">CONSEIL_GESTION_ETABLISSEMENT</option>
            <option value="CONSEIL_PEDAGOGIQUE">CONSEIL_PEDAGOGIQUE</option>
            <option value="COMMITE_GESTION">COMMITE_GESTION</option>
            <option value="AUTRES">AUTRES</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fonctionnel">Fonctionnel</label>
          <select class="form-control" name="fonctionnel" formControlName="fonctionnel" id="field_fonctionnel" data-cy="fonctionnel">
            <option [ngValue]="null"></option>
            <option value="OUI">OUI</option>
            <option value="NON">NON</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_description">Description</label>
          <textarea
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_lyceeTechnique">Lycee Technique</label>
          <select
            class="form-control"
            id="field_lyceeTechnique"
            data-cy="lyceeTechnique"
            name="lyceeTechnique"
            formControlName="lyceeTechnique"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                lyceeTechniqueOption.id === editForm.get('lyceeTechnique')!.value?.id
                  ? editForm.get('lyceeTechnique')!.value
                  : lyceeTechniqueOption
              "
              *ngFor="let lyceeTechniqueOption of lyceeTechniquesSharedCollection; trackBy: trackLyceeTechniqueById"
            >
              {{ lyceeTechniqueOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
